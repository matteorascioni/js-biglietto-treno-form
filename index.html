<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="big-container">
        <h1 id="title">
            Calcola il prezzo del tuo biglietto
        </h1>

        <!-- DATI UTENTE -->
        <section class="dati-utente">
            <div class="row">
                <!-- NOME UTENTE -->
                <div class="col">
                    <label for="nome">Nome e Cognome</label>
                    <input 
                        type="text"
                        id="nome"
                        name="nome"
                        placeholder="Inserisci il tuo nome"
                    >
                </div>

                <!-- KM -->
                <div class="col">
                    <label for="km">Km da percorrere</label>
                    <input 
                        type="number"
                        id="km"
                        name="km"
                        placeholder="Inserisci il numero di km che vuoi percorrere"
                    >
                </div>

                <!-- FASCIA DI ETÁ -->
                <div class="col">
                    <label for="fascia-eta">Fascia di etá</label>
                    <select name="fascia-eta" id="fascia-eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>

                <!-- BOTTONI GENERA ANNULLA -->
                <div class="buttons">
                    <button id="bottoneGenera" class="btn">Genera</button>
                    <button id="bottoneAnnulla" class="btn">Annulla</button>
                </div>
            </div>
        </section>

        <!-- BIGLIETTO GENERATO -->
        <section id="tickets" class="hidden">
           <h2 class="title">Il tuo biglietto</h2>

           <div class="contenuti">
               <div class="nome">
                   <h3>Nome passeggero:
                       <span id="nome-passeggiero"></span>
                   </h3>
               </div>

               <div class="offerta">
                   <table>
                       <thead>
                           <tr>
                               <th>Offerta</th>
                               <th>Carrozza</th>
                               <th>Codice CP</th>
                               <th>Costo</th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr>
                               <td>
                                   <span id="offerta-applicata"></span>
                               </td>
                               <td>
                                <span id="carrozza'"></span>
                            </td>
                            <td>
                                <span id="codice-cp"></span>
                            </td>
                            <td>
                                <span id="costo"></span>
                            </td>
                           </tr>
                       </tbody>
                   </table>
               </div>
           </div>
        </section>
    </div>


    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
